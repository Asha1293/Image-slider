<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>

</head>
<body>

    <div class="gallery-wrap">

        <img src="Image/back button.png" id="backBtn">

        <div class="gallery">

            <div>
    
                 <span><img src="Image/image-1.png"></span>
                 <span><img src="Image/image-2.png"></span>
                 <span><img src="Image/image-3.png"></span>
    
            </div>
    
            <div>
    
                <span><img src="Image/image-4.png"></span>
                <span><img src="Image/image-5.png"></span>
                <span><img src="Image/image-6.png"></span>
    
           </div>
    
    
    
        </div>

        <img src="Image/next button.png" id="nextBtn">

    </div>



    
</body>
</html>
